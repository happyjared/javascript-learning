<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>蒋勋细读红楼梦</title>
    <script type="text/javascript">
        !(function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth < 750) {
                        docEl.style.fontSize = '85px';
                    } else {
                        docEl.style.fontSize = '100px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

    </script>
    <link rel="stylesheet" type="text/css" href="css/share.css">
</head>
<body>
<div class="readBoxer">
    <h6 style="text-align: center">001</h6>
    <div class="hide">
        <audio id="audio" src="audio/001.mp3"></audio>
    </div>
    <div class="playArea clearfix">
        <div id="controlBtn" class="controlBtn" onclick="playAudio(this);"></div>
        <div class="controlBar">
            <input type="range" value="0" min="0" max="100" data-rangeslider>
        </div>
        <div id="controlTime" class="controlTime">00:00/00:00</div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/rangeslider.min.js"></script>
<script type="text/javascript">
    let isPlay = false;
    const $element = $('[data-rangeslider]');

    $(function () {
        $element.rangeslider({
            polyfill: false
        });
    });

    function playAudio(e) {
        const audios = document.getElementsByTagName("audio");
        for (let i = 0; i < audios.length; i++) {
            if (e.parentNode.parentNode.querySelector("#audio").getAttribute("src") === audios[i].getAttribute("src")) {
                let _audio = audios[i];
                if (!isPlay) {
                    _audio.play();
                    $("#controlBtn").addClass("hover");
                } else {
                    _audio.pause();
                    isPlay = false;
                    $("#controlBtn").removeClass("hover");
                }

                _audio.ontimeupdate = function () {
                    isPlay = true;
                    const duration = _audio.duration;
                    const currTime = _audio.currentTime;
                    const _w = parseInt((currTime / duration) * 100);
                    $element.val(_w).change();
                    $("#controlTime").html(getFormatTimer(currTime) + '/' + getFormatTimer(duration));
                };

                _audio.onended = function () {
                    $("#controlBtn").removeClass("hover");
                    isPlay = false;
                };
            }
        }
    }

    function getFormatTimer(timer) {
        if (!timer) return "00:00";
        const m = parseInt(timer / 60, 10);
        const s = parseInt(timer % 60, 10);
        return (m < 10 ? ("0" + m) : m) + ":" + (s < 10 ? ("0" + s) : s);
    }
</script>
</body>
</html>
